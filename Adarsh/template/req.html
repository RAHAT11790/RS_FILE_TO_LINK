<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header */
        header {
            width: 100%;
            max-width: 1100px;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        #file-name {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 15px;
            overflow: hidden;
            white-space: nowrap;
        }

        .rs-header {
            margin-bottom: 15px;
        }

        .main-title {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff3366, #33ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1rem;
            color: #aaa;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Video Container */
        .container {
            width: 100%;
            max-width: 1100px;
            margin: 20px 0;
        }

        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
            margin-bottom: 25px;
        }

        /* Plyr Player Customization */
        .plyr {
            border-radius: 12px;
            width: 100% !important;
            height: auto !important;
        }

        .plyr video {
            width: 100%;
            height: 100%;
        }

        /* Telegram Section - Small */
        .telegram-section {
            width: 100%;
            max-width: 1100px;
            text-align: center;
            background: rgba(20, 20, 30, 0.7);
            padding: 20px;
            border-radius: 12px;
            margin-top: 10px;
            border: 1px solid rgba(0, 136, 204, 0.3);
        }

        .join-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #0088cc, #00a2e8);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
            margin-bottom: 10px;
        }

        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.6);
        }

        .channel-name {
            font-size: 0.9rem;
            color: #ccc;
        }

        .channel-name span {
            color: #ffcc00;
            font-weight: bold;
        }

        /* Footer */
        footer {
            margin-top: 25px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 15px;
            width: 100%;
            max-width: 1100px;
        }

        footer a {
            color: #33ccff;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 3px;
            }
            
            .telegram-section {
                padding: 15px;
            }
            
            .join-button {
                padding: 10px 25px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }
            
            .join-button {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="rs-header">
            <div class="main-title">RS ANIME</div>
            <div class="subtitle">PREMIUM VIDEO PLAYER</div>
        </div>
        <div id="file-name">
           <marquee direction="left">%s</marquee>
        </div>
    </header>

    <div class="container">
        <div class="video-container">
            <video class="player" playsinline controls data-poster="https://i.ibb.co/M8S0Zzj/live-streaming.png">
                <source src="%s" type="video/mp4">
                Your browser doesn't support HTML5 video.
            </video>
        </div>
    </div>
    
    <!-- Small Telegram Section -->
    <div class="telegram-section">
        <a href="https://t.me/cartoonfunny03" class="join-button" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>JOIN TELEGRAM CHANNEL</span>
        </a>
        <div class="channel-name">Channel: <span>@CARTOONFUNNY03i</span></div>
    </div>
    
    <!-- Font Awesome for Telegram Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const controls = [
                'play-large',
                'rewind',
                'play',
                'fast-forward',
                'progress',
                'current-time',
                'duration',
                'mute',
                'volume',
                'captions',
                'settings',
                'pip',
                'airplay',
                'download',
                'fullscreen'
            ];
            
            const player = new Plyr('.player', {
                controls: controls,
                ratio: '16:9',
                autoplay: false,
                muted: false,
                clickToPlay: true,
                disableContextMenu: true,
                hideControls: false,
                resetOnEnd: false,
                keyboard: { focused: true, global: true },
                tooltips: { controls: true, seek: true }
            });
            
            // Ensure video loads properly
            player.on('ready', () => {
                console.log('RS ANIME Player ready');
            });
            
            player.on('error', (error) => {
                console.error('Player error:', error);
            });
        });
    </script>
</body>
</html>

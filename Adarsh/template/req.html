<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://adarsh-goel.github.io/resources/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>

</head>

<body>
    <header style="
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        padding: 20px 15px;
        text-align: center;
        border-bottom: 2px solid rgba(255, 51, 102, 0.3);
    ">
        <!-- RS ANIME HEADER -->
        <div style="
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff3366, #33ccff, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 25px rgba(255, 51, 102, 0.4);
            letter-spacing: 1px;
        ">RS ANIME PLAYER</div>
        
        <!-- ANIME TITLE BOX (FULL WIDTH) -->
        <div style="
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background: linear-gradient(90deg, 
                rgba(20, 20, 30, 0.9), 
                rgba(30, 30, 50, 0.9), 
                rgba(20, 20, 30, 0.9)
            );
            border-radius: 10px;
            border: 2px solid rgba(51, 204, 255, 0.4);
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            position: relative;
        ">
            <!-- ANIMATED BORDER -->
            <div style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(90deg, 
                    transparent, 
                    #ff3366, 
                    #33ccff, 
                    #ffcc00, 
                    transparent
                );
                animation: borderFlow 3s linear infinite;
            "></div>
            
            <!-- ANIME TITLE MARQUEE -->
            <marquee direction="left" style="
                font-size: 1.5rem;
                font-weight: 600;
                color: #fff;
                padding: 8px 0;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
                letter-spacing: 0.5px;
            "> %s</marquee>
            
            <!-- ANIMATED BORDER BOTTOM -->
            <div style="
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(90deg, 
                    transparent, 
                    #ffcc00, 
                    #33ccff, 
                    #ff3366, 
                    transparent
                );
                animation: borderFlow 3s linear infinite reverse;
            "></div>
        </div>
    </header>

    <style>
        @keyframes borderFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /*    */
        marquee {
            display: block;
            width: 100%;
            animation: marqueeScroll 20s linear infinite;
        }
        
        @keyframes marqueeScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /*  */
        @media (max-width: 768px) {
            header > div:first-child {
                font-size: 2.2rem !important;
                margin-bottom: 15px !important;
            }
            
            marquee {
                font-size: 1.3rem !important;
                padding: 6px 0 !important;
            }
            
            #file-name {
                padding: 12px !important;
            }
        }
        
        @media (max-width: 480px) {
            header > div:first-child {
                font-size: 1.8rem !important;
            }
            
            marquee {
                font-size: 1.1rem !important;
                padding: 5px 0 !important;
            }
            
            #file-name {
                padding: 10px !important;
            }
        }
    </style>
    
    <footer style="
    background: linear-gradient(135deg, rgba(20, 20, 30, 0.95), rgba(10, 10, 20, 0.95));
    text-align: center;
    padding: 20px 0;
    color: #ccc;
    font-size: 0.9rem;
    border-top: 2px solid;
    border-image: linear-gradient(90deg, 
        #ff0000, #ff3300, #ff6600, #ff9900, 
        #ffcc00, #ffff00, #ccff00, #99ff00,
        #66ff00, #33ff00, #00ff00, #00ff33,
        #00ff66, #00ff99, #00ffcc, #00ffff,
        #00ccff, #0099ff, #0066ff, #0033ff,
        #0000ff, #3300ff, #6600ff, #9900ff,
        #cc00ff, #ff00ff, #ff00cc, #ff0099
    ) 1;
    margin-top: 30px;
">
    <a href="https://t.me/cartoonfunny03" target="_blank" style="
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        padding: 12px 25px;
        border-radius: 50px;
        background: linear-gradient(45deg, 
            #ff0000, #ff3300, #ff6600, #ff9900, 
            #ffcc00, #ffff00, #ccff00, #99ff00
        );
        background-size: 400% 400%;
        animation: rgbFlow 6s linear infinite;
        color: white;
        box-shadow: 0 5px 20px rgba(255, 51, 102, 0.3);
        transition: transform 0.3s ease;
    " onmouseover="this.style.transform='translateY(-3px)'" 
     onmouseout="this.style.transform='translateY(0)'">
        <i class="fab fa-telegram" style="
            font-size: 1.3rem;
            background: linear-gradient(45deg, 
                #00ccff, #0099ff, #0066ff, #0033ff,
                #0000ff, #3300ff, #6600ff, #9900ff
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 400% 400%;
            animation: rgbFlow 5s linear infinite;
        "></i>
        JOIN MY TELEGRAM CHANNEL
    </a>
  
</footer>

<!-- Font Awesome for Telegram Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    @keyframes rgbFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    /* Hover effect for footer link */
    footer a:hover {
        box-shadow: 0 8px 25px rgba(255, 51, 102, 0.5);
    }
</style>
    
    
    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
	<script>
        const controls = [
              'play-large',
              'rewind',
              'play', 
              'fast-forward', 
              'progress', 
              'current-time',
              'duration',
              'mute',
              'volume',
              'captions',
              'settings',
              'pip',
              'airplay',
              'download',
              'fullscreen'
            ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
        toogle.onclick = () => {
            body.classList.toggle('dark')
            footer.classList.toggle('dark')
        }
    </script>
</body>
</html>

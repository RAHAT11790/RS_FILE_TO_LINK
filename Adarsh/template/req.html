<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{PAGE_TITLE}}</title>

    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:#0a0a0a; 
            color:white; 
            min-height:100vh;
            display:flex; 
            justify-content:center; 
            align-items:center;
            overflow-x:hidden; 
            padding:20px;
        }

        .container { 
            max-width:1100px; 
            width:100%; 
            text-align:center; 
        }

        /* Smooth RGB Text Animation */
        .rgb-text {
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7a00,
                #ffff00,
                #00ff00,
                #00ffff,
                #0000ff,
                #8f00ff,
                #ff00ff
            );
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbFlow 6s ease-in-out infinite;
        }

        @keyframes rgbFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header { margin-bottom:30px; padding:20px; }

        .anime-title {
            font-size:3.5rem; 
            font-weight:900;
            margin-bottom:10px;
        }

        .subtitle { 
            color:#ccc; 
            font-size:1rem; 
            letter-spacing:3px; 
            text-transform:uppercase; 
        }

        .video-player-container {
            background:#111; 
            border-radius:16px; 
            overflow:hidden;
            margin:0 auto 30px auto; 
            max-width:900px;
            box-shadow:0 10px 40px rgba(0,0,0,0.5);
            position: relative;
        }

        .video-wrapper { position:relative; width:100%; padding-top:56.25%; }

        .video-wrapper video {
            position:absolute; top:0; left:0; 
            width:100%; height:100%;
            object-fit:cover; 
            background:#000;
        }

        .telegram-section {
            background:rgba(20,20,30,0.7);
            border-radius:16px; 
            padding:30px;
            backdrop-filter:blur(10px);
            border:1px solid rgba(255,51,102,0.2);
            max-width:900px; 
            margin:0 auto;
        }

        .join-button {
            background:linear-gradient(45deg,#0088cc,#00a2e8);
            padding:16px 40px; 
            color:white; 
            text-decoration:none;
            border-radius:50px; 
            font-size:1.2rem; 
            font-weight:700;
            display:inline-flex; 
            gap:12px; 
            align-items:center;
        }

        .loading { 
            position:absolute; 
            top:50%; 
            left:50%; 
            transform:translate(-50%,-50%); 
        }

        .loading-spinner {
            width:50px; 
            height:50px; 
            border-radius:50%;
            border:3px solid rgba(255,255,255,0.1);
            border-top-color:#ff3366; 
            animation:spin 1s linear infinite;
        }

        @keyframes spin { 
            to { transform:rotate(360deg); } 
        }

        /* Animated Telegram Logo */
        .tg-animated-logo {
            width: 28px;
            height: 28px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg') no-repeat center;
            background-size: contain;
            animation: tgFloat 1.7s ease-in-out infinite;
        }

        @keyframes tgFloat {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-6px); opacity: 0.9; }
            100% { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>

<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <div class="anime-title rgb-text">RS ANIME</div>
        <div class="subtitle rgb-text">PREMIUM VIDEO PLAYER</div>
    </div>

    <!-- Video Player -->
    <div class="video-player-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Loading RS ANIME Player...</div>
        </div>

        <div class="video-wrapper">
            <video
                id="videoPlayer"
                src="{{VIDEO_SRC}}"
                controls
                controlsList="nodownload"
                preload="metadata"
                playsinline
                oncontextmenu="return false">
            </video>
        </div>
    </div>

    <!-- Telegram Section -->
       <a href="https://t.me/cartoonfunny03" 
           class="join-button"
           target="_blank"
           style="
                margin-top: 20px; 
                display: inline-flex; 
                justify-content: center; 
                align-items: center;
                width: 100%;
           ">
            <div class="tg-animated-logo"></div>
            <span class="rgb-text" style="font-weight:700;">CLICK TO JOIN CHANNEL</span>
        </a>
    </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('videoPlayer');
    const loading = document.getElementById('loading');

    function hideLoading() {
        loading.style.opacity = '0';
        loading.style.transition = '0.3s';
        setTimeout(() => loading.style.display = 'none', 300);
    }

    if (video.readyState >= 3) hideLoading();
    else video.addEventListener('canplay', hideLoading);

    document.addEventListener('contextmenu', e => {
        if (e.target.tagName === 'VIDEO') e.preventDefault();
    });
});
</script>

</body>
</html>

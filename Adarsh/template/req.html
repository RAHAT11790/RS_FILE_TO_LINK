<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>
    <title>RS ANIME Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Static RGB Background - No Animation for Performance */
        .rgb-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 0, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(0, 0, 255, 0.08) 0%, transparent 40%),
                linear-gradient(180deg, #0a0a0a 0%, #0f0f1a 100%);
        }

        /* Container with GPU acceleration */
        .container {
            max-width: 1100px;
            width: 100%;
            transform: translateZ(0);
            will-change: transform;
            text-align: center;
        }

        /* Anime Style Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                #ff3366, 
                #33ccff, 
                #ffcc00, 
                transparent);
            animation: headerLine 3s ease-in-out infinite;
        }

        @keyframes headerLine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .anime-title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff3366, #33ccff, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
            letter-spacing: 2px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .anime-title::after {
            content: '\\01F3AC';
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            filter: drop-shadow(0 0 10px rgba(255, 51, 102, 0.5));
        }

        .subtitle {
            color: #aaa;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Video Player - Optimized */
        .video-player-container {
            background: #111;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: translateZ(0);
            width: 100%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
        }

        /* Telegram Section - Anime Style */
        .telegram-section {
            background: rgba(20, 20, 30, 0.7);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 51, 102, 0.2);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            width: 100%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .telegram-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                #ff3366, 
                #33ccff, 
                transparent);
        }

        .telegram-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .telegram-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0088cc, #00a2e8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 5px 20px rgba(0, 136, 204, 0.4);
            position: relative;
            overflow: hidden;
        }

        .telegram-icon::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.06-.2-.07-.06-.17-.04-.24-.03-.1.02-1.74 1.11-4.92 3.26-.46.33-.88.49-1.25.48-.41-.01-1.2-.23-1.78-.42-.72-.24-1.29-.37-1.24-.78.03-.24.27-.48.74-.73 2.89-1.26 4.83-2.1 5.84-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .3z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .telegram-title {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #0088cc, #00a2e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .channel-name {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 136, 204, 0.5);
            letter-spacing: 1px;
        }

        .channel-name span {
            background: linear-gradient(45deg, #ff3366, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .join-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(45deg, #0088cc, #00a2e8);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            transform: translateZ(0);
        }

        .join-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s;
        }

        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 136, 204, 0.6);
        }

        .join-button:hover::before {
            left: 100%;
        }

        .button-icon {
            font-size: 1.4rem;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Performance Optimizations */
        video {
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff3366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 0;
            }
            
            .anime-title {
                font-size: 2.5rem;
            }
            
            .anime-title::after {
                right: -40px;
                font-size: 1.5rem;
            }
            
            .telegram-section {
                padding: 20px;
            }
            
            .telegram-title {
                font-size: 1.5rem;
            }
            
            .channel-name {
                font-size: 1.5rem;
            }
            
            .join-button {
                padding: 14px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .anime-title {
                font-size: 2rem;
            }
            
            .anime-title::after {
                display: none;
            }
            
            .telegram-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .telegram-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .join-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Static Background (No Animation for Performance) -->
    <div class="rgb-background"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="anime-title">RS ANIME</div>
            <div class="subtitle">PREMIUM VIDEO PLAYER</div>
        </div>

        <!-- Video Player -->
        <div class="video-player-container">
            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>Loading RS ANIME Player...</div>
            </div>

            <!-- Video -->
            <div class="video-wrapper">
                <video
                    id="videoPlayer"
                    src="%s"
                    controls
                    controlsList="nodownload"
                    preload="metadata"
                    playsinline
                    oncontextmenu="return false">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- Telegram Section -->
        <div class="telegram-section">
            <div class="telegram-header">
                <div class="telegram-icon"></div>
                <div class="telegram-title">JOIN OUR TELEGRAM CHANNEL</div>
            </div>
            
            <a href="https://t.me/cartoonfunny03" class="join-button" target="_blank">
                <i class="fab fa-telegram button-icon"></i>
                <span>CLICK TO JOIN CHANNEL</span>
            </a>
        </div>
    </div>

    <script>
        // Performance Optimized Script
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('videoPlayer');
            const loading = document.getElementById('loading');
            
            // Use requestAnimationFrame for smooth operations
            function hideLoading() {
                requestAnimationFrame(() => {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 300);
                });
            }
            
            // Handle video loading
            if (video.readyState >= 3) { // HAVE_FUTURE_DATA
                hideLoading();
            } else {
                video.addEventListener('canplay', hideLoading);
                video.addEventListener('loadeddata', hideLoading);
            }
            
            // Handle video errors
            video.addEventListener('error', (e) => {
                console.error('Video error:', e);
                loading.innerHTML = `
                    <div style="color: #ff3366; margin-bottom: 15px; font-size: 2rem;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div style="margin-bottom: 15px;">Video loading failed</div>
                    <button onclick="window.location.reload()" style="
                        padding: 10px 20px;
                        background: linear-gradient(45deg, #ff3366, #33ccff);
                        border: none;
                        border-radius: 25px;
                        color: white;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                        <i class="fas fa-redo"></i> Reload Player
                    </button>
                `;
            });
            
            // Optimize for mobile
            if ('touchAction' in document.documentElement.style) {
                document.documentElement.style.touchAction = 'manipulation';
            }
            
            // Prevent context menu
            document.addEventListener('contextmenu', (e) => {
                if (e.target.tagName === 'VIDEO') {
                    e.preventDefault();
                }
            });
            
            // Handle visibility change for performance
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && !video.paused) {
                    video.pause();
                }
            });
        });
    </script>
</body>
</html>

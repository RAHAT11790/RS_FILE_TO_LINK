<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* RS ANIME Header */
        .rs-header {
            text-align: center;
            padding: 20px 0;
            background: rgba(10, 10, 10, 0.9);
            border-bottom: 2px solid rgba(255, 51, 102, 0.3);
        }

        .main-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff3366, #33ccff, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1rem;
            color: #aaa;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Video Container */
        .video-container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .video-wrapper {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
        }

        /* File Name */
        .file-name-container {
            text-align: center;
            padding: 15px;
            max-width: 1100px;
            margin: 0 auto;
        }

        #file-name {
            font-size: 1.2rem;
            color: #fff;
            background: rgba(20, 20, 30, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            border: 1px solid rgba(255, 51, 102, 0.2);
        }

   /* Telegram Section - Anime Style */
        .telegram-section {
            background: rgba(20, 20, 30, 0.7);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 51, 102, 0.2);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            width: 100%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .telegram-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                #ff3366, 
                #33ccff, 
                transparent);
        }

        .telegram-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .telegram-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0088cc, #00a2e8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 5px 20px rgba(0, 136, 204, 0.4);
            position: relative;
            overflow: hidden;
        }

        .telegram-icon::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.06-.2-.07-.06-.17-.04-.24-.03-.1.02-1.74 1.11-4.92 3.26-.46.33-.88.49-1.25.48-.41-.01-1.2-.23-1.78-.42-.72-.24-1.29-.37-1.24-.78.03-.24.27-.48.74-.73 2.89-1.26 4.83-2.1 5.84-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .3z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .telegram-title {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #0088cc, #00a2e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .channel-name {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 136, 204, 0.5);
            letter-spacing: 1px;
        }

        .channel-name span {
            background: linear-gradient(45deg, #ff3366, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .join-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(45deg, #0088cc, #00a2e8);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            transform: translateZ(0);
        }

        .join-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s;
        }

        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 136, 204, 0.6);
        }

        .join-button:hover::before {
            left: 100%;
        }

        .button-icon {
            font-size: 1.4rem;
            animation: float 2s ease-in-out infinite;
        }

        /* Plyr Customization */
        .plyr {
            border-radius: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 3px;
            }
            
            .video-container {
                margin: 15px auto;
                padding: 0 10px;
            }
            
            .join-button {
                padding: 10px 25px;
                font-size: 0.95rem;
            }
            
            #file-name {
                font-size: 1rem;
                max-width: 90%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }
            
            .join-button {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body class="bg-black">
    <!-- RS ANIME Header -->
    <div class="rs-header">
        <div class="main-title">RS ANIME</div>
        <div class="subtitle">PREMIUM VIDEO PLAYER</div>
    </div>

    <!-- File Name -->
    <div class="file-name-container">
        <div id="file-name">
            <marquee direction="left">{file_name}</marquee>
        </div>
    </div>

    <!-- Video Player -->
    <div class="video-container">
        <div class="video-wrapper">
            <video id="player" class="player" playsinline controls data-poster="https://graph.org/file/0b0b88c82bf5bc8b1fe46-4f49971fcaee348ff2.jpg">
                <source src="{file_url}" type="video/mp4">
                Your browser doesn't support HTML5 video.
            </video>
        </div>
    </div>

    <!-- Telegram Section - Small -->
    <div class="telegram-section">
        <a href="https://t.me/cartoonfunny03" class="join-button" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>JOIN TELEGRAM CHANNEL</span>

    <!-- Scripts -->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    
    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const controls = [
                'play-large',
                'rewind',
                'play',
                'fast-forward',
                'progress',
                'current-time',
                'duration',
                'mute',
                'volume',
                'captions',
                'settings',
                'pip',
                'airplay',
                'download',
                'fullscreen'
            ];
            
            const player = new Plyr('#player', {
                controls: controls,
                ratio: '16:9',
                autoplay: false,
                muted: false,
                clickToPlay: true,
                disableContextMenu: true,
                hideControls: false,
                resetOnEnd: false,
                keyboard: { focused: true, global: true },
                tooltips: { controls: true, seek: true }
            });

            // Disable right click
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
            });
            
            document.addEventListener('keydown', function (e) {
                if (
                    e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                    (e.ctrlKey && e.key === 'u') ||
                    e.ctrlKey ||
                    e.shiftKey ||
                    e.altKey
                ) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
